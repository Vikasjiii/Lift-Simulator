  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lift-simulation.css" />

    <script src="lift-simulation.js" defer></script>
